                      <h3>YIG滤波器和谐振器</h3>
                      <p>磁振子是量子化的自旋波。自旋流比电流可携带、传输和处理更多信息。磁子与自旋波结合可克服现代电子学的欧姆损耗。非线性相互作用的逻辑电路可以设计得更小。

                      <h3>YIG滤波器、耦合器</h3>
                      <p>Micro Lambda Wirelss是一家位于美国硅谷的以YIG相关产品开发的一家高科技公司，于1990年成立，是YIG产品的在北美的领导者。
                        号称“世界上最大的基于 YIG 组件的独立供应商，每年交付超过2万件产品。”
                        他们的产品覆盖永磁振荡器(Permanent Magnet Oscillators)、电磁 YIG 振荡器(Electromagnetic YIG Oscillators)、
                        带通滤波器(BandPass Filters)、带阻滤波器(Band-Reject Filters)、频率合成器(Frequency Synthesizers)等。
